<button type="button" class="btn btn-primary" onclick="printPage()">Generate Report</button>

<script>
function printPage() {
    // Get patient name and diagnosis status
    const patientName = document.querySelector('.diagnosis .card-title:nth-of-type(1)').innerHTML.split(': ')[1];
    const diagnosisStatus = document.querySelector('.diagnosis .card-title:nth-of-type(2) b').innerHTML;

    // Get user inputs
    const patientDoctor = document.querySelector('#patientDoctor').value;
    const tl = document.querySelector('#tl').value;
    const tw = document.querySelector('#tw').value;
    const patientContact = document.querySelector('#patientContact').value;
    const patientAddress = document.querySelector('#patientAddress').value;
    const nextVisitDate = document.querySelector('#nextVisitDate').value;
    const patientImageFilename = document.querySelector('.img-card').getAttribute('src');

    // Construct print page content
    const printContent = `
        <center><h1>Brain Tumor Report</h1></center>
        <h2>Patient Name: ${patientName}</h2>
        <h2>Tumor Image</h2>
        <img src="${patientImageFilename}" alt="Patient Image" height="550",width="800">
        <h2>Diagnosis Status: ${diagnosisStatus}</h2>
        <h2>Tumor Length: ${tl} cm</h2>
        <h2>Tumor Width: ${tw} cm</h2>
        <h2>Patient's Doctor Name: ${patientDoctor}</h2>
        <h2>Patient Contact: ${patientContact}</h2>
        <h2>Patient Address: ${patientAddress}</h2>
        <h2>Next Visit Date: ${nextVisitDate}</h2>
    `;

    // Create a new window for printing
    const printWindow = window.open('', '', 'height=500,width=700');

    // Write the print page content to the new window
    printWindow.document.write('<html><head><title>Brain Tumor Report</title></head><body>');
    printWindow.document.write(printContent);
    printWindow.document.write('</body></html>');

    // Print the new window
    printWindow.print();

    // Close the new window
    printWindow.close();
}
</script>
